<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link id="icon" rel="shortcut icon" href="sample.png" type="image/x-icon" />
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"/>-->
  <!-- <link id="icon" rel="shortcut icon" type="image/x-icon" >-->
  <title id="title">管理系统</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/cdn/element-ui/2.4.0/theme-chalk/index.css">
  <link rel="stylesheet" href="public/cdn/animate/3.5.2/animate.css">
  <link rel="stylesheet" href="public/cdn/iconfont/1.0.0/index.css">
  <link rel="icon" href="public/favicon.ico">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <% if (process.env.NODE_ENV === 'production') { %>
  <!-- 生产环境 -->
  <script>
    (function () {
      var s = document.createElement('script');
      s.src = './config/index.js?v=' + new Date().getTime();
      document.getElementsByTagName('head')[0].appendChild(s);
    })();
  </script>
  <% }else { %>
  <!-- 开发环境 -->
  <script src="./static/config/index.js?v=<%=new Date().getTime()%>"></script>
  <% } %>
  <style scoped>
    .el-input__inner{
      border-color:none;
    }

    .el-range-editor .el-range-input {
      line-height: 1;
      margin-top: 5px;

    }
    .el-input-group--append .el-select .el-input.is-focus .el-input__inner, .el-input-group--prepend .el-select .el-input.is-focus .el-input__inner {
      border-color: #409EFF;
    }

    .el-upload-list--picture-card .el-upload-list__item{
      margin:0;
    }
    i.el-input__icon.el-range__icon.el-icon-date {
      padding-top: 4px;
    }
    .el-input__inner{
      border-color:none;
    }
    .el-range-editor .el-range-input {
      line-height: 1;
      margin-top: 5px;
    }
    .el-input-group--append .el-select .el-input.is-focus .el-input__inner, .el-input-group--prepend .el-select .el-input.is-focus .el-input__inner {
      border-color: #409EFF;
    }
    .el-upload-list--picture-card .el-upload-list__item{
      margin:0;
    }
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .avue-home {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .avue-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .avue-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .avue-home__footer>a {
      font-size: 12px;
      color: #ABABAB;
      text-decoration: none;
    }

    .avue-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .avue-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .avue-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div id="app">
  <noscript>
    <strong>
      很抱歉，如果没有 JavaScript 支持，Avue-cli 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
    </strong>
  </noscript>
  <div class="avue-home">
    <div class="avue-home__main">
      <img class="avue-home__loading" src="public/img/loading-spin.svg" alt="loading">
      <div class="avue-home__title">
        正在加载资源
      </div>
      <div class="avue-home__sub-title">
        初次加载资源可能需要较多时间 请耐心等待
      </div>
    </div>
    <div class="avue-home__footer">
      <a href="https://gitee.com/smallweigit/avue" target="_blank"> https://gitee.com/smallweigit/avue </a>
    </div>
  </div>
  <!-- built files will be auto injected -->
  <script src="public/util/aes.js" charset="utf-8"></script>
  <!-- <script src="https://cdn.bootcss.com/babel-polyfill/6.23.0/polyfill.min.js"></script>-->
  <!--  <script src="public/cdn/vue/2.5.2/vue.min.js" charset="utf-8"></script>
    <script src="public/cdn/vuex/2.4.1/vuex.min.js" charset="utf-8"></script>
    <script src="public/cdn/axios/1.0.0/axios.min.js" charset="utf-8"></script>
    <script src="public/cdn/element-ui/2.4.0/index.js" charset="utf-8"></script>-->
</div>
</body>
<style>
  .el-input-group--append .el-select .el-input.is-focus .el-input__inner, .el-input-group--prepend .el-select .el-input.is-focus .el-input__inner {
    border-color: #409EFF;
  }
  .avatar-uploader .el-upload {
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .avatar-uploader .el-upload:hover {
    border-color: #409EFF;
  }
  .avatar-uploader-icon {
    font-size: 28px;
    color: #8c939d;
    width: 178px;
    height: 178px;
    line-height: 178px;
    text-align: center;
  }
  .avatar {
    width: 178px;
    height: 178px;
    display: block;
  }
  .el-upload-list--picture-card .el-upload-list__item {
    border-radius: initial;
    margin: initial;
  }
</style>

</html>
